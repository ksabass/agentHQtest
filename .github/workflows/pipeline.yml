name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  # ─────────────────────────────────────────────
  # Backend – build Docker image
  # ─────────────────────────────────────────────
  backend-build:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t backend:${{ github.sha }} ./backend

  # ─────────────────────────────────────────────
  # Backend – push to ECR and deploy to ECS
  # Runs only on push to main
  # ─────────────────────────────────────────────
  backend-deploy:
    name: Deploy Backend to AWS ECS
    runs-on: ubuntu-latest
    needs: backend-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current ECS task definition
        run: |
          mkdir -p aws
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            > aws/task-definition.json

      - name: Render new ECS task definition with updated image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: aws/task-definition.json
          container-name: ${{ secrets.ECS_CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy updated task definition to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-def@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE }}
          cluster: ${{ secrets.ECS_CLUSTER }}
          wait-for-service-stability: true

  # ─────────────────────────────────────────────
  # Frontend – build Flutter web app
  # ─────────────────────────────────────────────
  frontend-build:
    name: Build Flutter Web App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.0"
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Analyze code
        working-directory: frontend
        run: flutter analyze

      - name: Run tests
        working-directory: frontend
        run: flutter test

      - name: Build Flutter web
        working-directory: frontend
        run: |
          flutter build web --release \
            --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL }}

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build-${{ github.sha }}
          path: frontend/build/web/
          retention-days: 14

  # ─────────────────────────────────────────────
  # Frontend – deploy Flutter web to S3 / CloudFront
  # Runs only on push to main
  # ─────────────────────────────────────────────
  frontend-deploy:
    name: Deploy Flutter Web to S3
    runs-on: ubuntu-latest
    needs: frontend-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions: {}

    steps:
      - name: Download web build artifact
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build-${{ github.sha }}
          path: flutter-web

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync Flutter web build to S3
        run: |
          aws s3 sync flutter-web/ s3://${{ secrets.S3_BUCKET }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --exclude "flutter_service_worker.js"
          aws s3 cp flutter-web/index.html \
            s3://${{ secrets.S3_BUCKET }}/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
